<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aethux - 언제, 어디서든, 전세계 사람들과 소통하세요</title>
    <script src="/socket.io/socket.io.js"></script> <!-- WebSocket 사용 -->
    <style>
        #displayData {
            width: 70vw;
            height: 250px; /* 표시할 영역의 높이 */
            overflow-y: auto; /* 세로 스크롤 활성화 */
            border: 1px solid #ccc; /* 테두리 */
            padding: 10px;
            background-color: #f9f9f9; /* 배경색 */
            display: flex;
            flex-direction: column; /* 메시지 순서 반전 */
        }
        textarea{
            font-family: Arial, Helvetica, sans-serif;
        }
        /* 각 메시지 스타일 */
    #displayData div {
        display: flex;
        flex-direction: row; /* 기본적으로 가로로 나열 */
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 8px;
    }

    #displayData div span {
        font-size: 12px;
        color: gray;
        margin-right: 10px;
    }

    #displayData div strong {
        margin-right: 10px;
    }
        #deleteBtn {
        background-color: red;
        color: white;
        border: none;
        cursor: pointer;
        padding: 2px 5px;
        font-size: 12px;
        margin-left: 10px;
        border-radius: 5px;
    }
    @media (max-width: 600px) {
        #displayData {
            width: 90vw; /* 모바일에서 더 넓은 채팅창 */
        }

        textarea {
            width: 90vw; /* 모바일에서 넓은 입력창 */
        }

         #displayData div {
            flex-direction: column; /* 모바일에서는 세로로 표시 */
            align-items: flex-start; /* 왼쪽 정렬 */
        }

        #displayData div span {
            font-size: 10px; /* 모바일에서 시간 크기 줄이기 */
            margin-bottom: 4px; /* 시간 아래 여백 */
        }

        #displayData div strong {
            margin-bottom: 4px; /* 이름과 내용 사이 여백 */
        }

        #displayData div p {
            margin-bottom: 4px; /* 내용과 삭제 버튼 사이 여백 */
        }

        #deleteBtn {
            margin-top: 4px; /* 삭제 버튼 위 여백 */
        }
    }
    </style>
</head>
<body>
    <h1>Aethux™ - 공간을 초월하는 연결</h1>

    <!-- 사용자 선택 -->
    <label><input type="radio" name="user" value="Jangdoyeul">장도율</label>
    <label><input type="radio" name="user" value="Woneunsup">원은섭</label>
    <label><input type="radio" name="user" value="Limsiu">임시우</label>
    <br><br>

    <!-- 비밀번호 입력 -->
    <input type="password" id="password" placeholder="비밀번호 입력">
    <button onclick="clearPassword()">저장된 비밀번호 삭제 (다시 입력해야 함)</button>
    <br><br>

    <!-- 데이터 입력 -->
    <textarea id="inputText" rows="5" cols="50" maxlength="50" placeholder="전송하고 싶은 메시지를 입력하십시오. 한 번에 최대 50자까지만 입력할 수 있습니다. 장도율의 DDos 공격을 방어하기 위함입니다."></textarea><br>
    <button onclick="sendData()">전송</button>

    <h2>채팅</h2>
    <div id="displayData"></div>


    <footer>
        <p>
            Copyright 2025. Aethux™ all rights reserved.<br>
            Developed by Siu Lim
        </p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
